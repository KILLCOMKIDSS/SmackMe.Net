<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='delete.css') }}">
    <title>Delete Account</title>
    <style>
        /* Basic styling for the container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Styling for the input field */
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /* Add focus styles for the input field */
        input[type="email"]:focus {
            border-color: #FF5722;
            padding: 20px;
        }

        /* Styling for the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Add hover effect for the submit button */
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Styling for flash messages */
        .flash {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Account</h2>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div id="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('delete_account') }}" method="post">
            <label for="confirm">Confirm deletion by typing your email:</label>
            <input type="email" id="confirm" name="confirm" placeholder="Enter your email" required>
            <input type="submit" value="Delete Account">
        </form>
    </div>

    <script>
        // Function to fade out flash messages after 1.5 seconds
        function fadeOutMessages() {
            const messages = document.querySelectorAll('.flash');
            if (messages.length > 0) {
                let delay = 0;
                messages.forEach((message, index) => {
                    delay += 1500; // Increment delay for each message
                    setTimeout(() => {
                        message.classList.add('fade-out');
                    }, delay);
                });
            }
        }

        // Run the fadeOutMessages function if there are any flash messages
        document.addEventListener('DOMContentLoaded', fadeOutMessages);
    </script>
</body>
</html>
