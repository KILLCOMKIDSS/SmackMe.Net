<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d6e0f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logout-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .logout-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
        .logout-container a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background: #007bff;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .logout-container a:hover {
            background: #0056b3;
        }
        .logout-container .icon {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="icon"></div>
        <h1>Thank You for Logging Out!</h1>
        <p>We hope to see you again soon. Have a great day!</p>
        <a href="login">Login Again</a>
    </div>
</body>
</html>
